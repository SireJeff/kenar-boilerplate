{% load static %}
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مکمل آگهی</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <script src="{% static 'script.js' %}"></script>
    <div id="popup-container" class="hidden">
        <div id="popup">
            <div class="section">
                <h3>نام آگهی</h3>
                <div id="name-options" class="options-container"></div>
                <div id="selected-name" class="selected-option"></div>
            </div>
            <div class="section">
                <h3>توضیحات</h3>
                <div id="description-options" class="options-container"></div>
                <div id="selected-description" class="selected-option"></div>
            </div>
            <button id="back-button">بازگشت</button>
            <button id="confirm-button">انتخاب قطعی</button>
        </div>
    </div>

    <div id="dark-mode-toggle">
        <img id="mode-icon" src="{% static 'moon.png' %}">
    </div>

    <div id="sidebar">
        <h3>آگهی‌های شما</h3>
        <ul id="user-posts">
            {% for post in posts %}
                <li class="post">
                    <img src="{{ post.images.0 }}" alt="{{ post.title }}" class="post-image">
                    <h4 class="post-title">{{ post.title }}</h4>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
